<ion-header no-border="no-border">
  <ion-toolbar color="dark">
    <ion-title>David's News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <app-noticias [noticias]="noticias">
    <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

  </app-noticias>
</ion-content>
